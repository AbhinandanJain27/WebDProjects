<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>EMI Calculator </h1>
    <div class="container">
        <div class="input">
            <form method="get">
                <div>
                    <label for="amount">Enter Amount:</label>
                    <input type="number" name="amount" id="amount" placeholder="Enter Amount" />
                </div>
                <div>
                    <label for="interest">Enter Interest Rate (% per annum):</label>
                    <input type="number" name="interest" id="interest" placeholder="Enter Interest" />
                </div>
                <div>
                    <label for="years">Enter Tenure (Years):</label>
                    <input type="number" name="years" id="years" placeholder="Enter Years" />
                </div>
                <div>
                    <label for="months">Enter Tenure (Months):</label>
                    <input type="number" name="months" id="months" placeholder="Enter Months" />
                </div>
                <div>
                    <button type="button" onclick="calculateEmi()">Calculate EMI</button>
                </div>
            </form>
        </div>
        <div class="output">
            <div class="results">
                <!-- Output results will be added here -->
            </div>
            <div class="visuals">
                <h4>Break-up of total Payment</h4>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Principal (A)</th>
                    <th>Interest (B)</th>
                    <th>Amount Paid (A+B)</th>
                    <th>Remaining Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here -->
            </tbody>
        </table>
    </div>
    <!-- To generate PDF of the page with details -->
    <button onclick="window.print()" class="print">Print</button>
    <script src="index.js"></script>
</body>

</html>
